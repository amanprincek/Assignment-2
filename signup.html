<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-300 to-purple-400 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
    <form class="space-y-4">
      <div>
        <label class="block text-sm text-gray-700">Full Name</label>
        <input type="text" placeholder="Enter your name" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <div>
        <label class="block text-sm text-gray-700">Email</label>
        <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <div>
        <label class="block text-sm text-gray-700">Password</label>
        <input type="password" placeholder="Create a password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
      </div>
      <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-lg hover:bg-pink-600 transition">Sign Up</button>
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="" class="text-pink-500 hover:underline">Login</a>
      </p>
    </form>
  </div>

</body>
</html>
